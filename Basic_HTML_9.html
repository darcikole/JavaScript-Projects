<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic JavaScript 9 - Slideshow</title>
        <link rel="stylesheet" href="CSS/Basic_CSS_1.css">
        
    </head>
    <body>
<!-- Slideshow container -->
       <div class="slideshow-container">

       <!-- Full-width images with number and caption text -->
       <div class="mySlides fade">
           <div class="numbertext">1 / 3</div>
           <img src="CSS/images/david-kohler-gBdG886bLDY-unsplash.jpg" alt="grapes on vine" style="width:100%">
           <div class="text">Ready for Harvest</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="CSS/images/maja-petric-vGQ49l9I4EE-unsplash.jpg" alt="grapes in hand" style="width:100%">
            <div class="text">Hand Picking</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="CSS/images/kym-ellis-aF1NPSnDQLw-unsplash.jpg" alt="glass of wine" style="width:100%">
            <div class="text">Enjoy a glass</div>
        </div>

        <!-- Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>
        <!-- The dots/circles -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>    
    </div>

    <script src="Basic_JavaScript_9.js"></script>   
    </body>
</html>
